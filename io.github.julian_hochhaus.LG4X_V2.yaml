app-id: io.github.julian_hochhaus.LG4X_V2
runtime: org.kde.Platform
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08
runtime-version: 5.15-22.08
command: main.py
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /share/man
modules:
  - name: meson
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: git
        url: https://github.com/mesonbuild/meson.git
        tag: 1.2.1
        commit: da78b969ee3635bbea81909aa9ebdad3c77257a5
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: openblas # dependency for lmfit and numpy
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.24.tar.gz
        sha256: ceadc5065da97bd92404cac7254da66cc6eb192679cf1002098688978d4d5132
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

    # Update python modules command.
    # https://github.com/flatpak/flatpak-builder-tools/tree/master/pip
    # python3 flatpak-pip-generator tomli packaging pyproject_metadata exceptiongroup hypothesis pytest pybind11 setuptools_scm_git_archive setuptools_scm setuptools pythran meson-python versioneer contourpy cycler fonttools cppy kiwisolver pillow pyparsing==3.0.9 asteval uncertainties pytest-cov python-dateutil --ignore-installed numpy,scipy -o dependencies && flatpak-builder build --force-clean --install --user io.github.julian_hochhaus.LG4X_V2.yaml
  - dependencies.json

  - name: python-numpy
    buildsystem: simple
    build-options:
      ldflags: -lgfortran
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
      # - cd .. && python3 -c "import numpy, sys; sys.exit(numpy.test() is False)"
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/55/b3/b13bce39ba82b7398c06d10446f5ffd5c07db39b09bd37370dc720c7951c/numpy-1.26.0.tar.gz
        sha256: f93fc78fe8bf15afe2b8d6b6499f1c73953169fad1e9a8dd086cdff3190e7fdf
        x-checker-data:
          type: pypi
          name: numpy

  - name: python-scipy
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/9c/ef/87a5565907645998d7c62e76b84b0ca9f0b7c25cd433f5617a968051cec3/scipy-1.11.2.tar.gz
        sha256: b29318a5e39bd200ca4381d80b065cdf3076c7d7281c5e36569e99273867f61d
        x-checker-data:
          type: pypi
          name: scipy

  - name: python3-matplotlib
    buildsystem: simple
    build-commands:
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: archive
        dest: build/freetype-2.6.1
        url: https://downloads.sourceforge.net/project/freetype/freetype2/2.6.1/freetype-2.6.1.tar.gz
        sha256: 0a3c7dfbda6da1e8fce29232e8e96d987ababbbf71ebc8c75659e4132c367014
      - type: archive
        dest: build/qhull-2020.2
        url: http://www.qhull.org/download/qhull-2020-src-8.0.2.tgz
        sha256: b5c2d7eb833278881b952c8a52d20179eab87766b00b865000469a45c1838b7e
      - type: archive
        url: https://files.pythonhosted.org/packages/23/e1/77016194621fb1356aafeb2186f07b5dede62ea2043bf03f82325c4fccc5/matplotlib-3.8.0.tar.gz
        sha256: df8505e1c19d5c2c26aff3497a7cbd3ccfc2e97043d1e4db3e76afa399164b69
        x-checker-data:
          type: pypi
          name: matplotlib

  - name: python-lmfit
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
      # - pytest
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/83/8a/75993dbf43f593bc5f4815806b9c61b25819dbced2a165c0dd11a5d70a2c/lmfit-1.2.2.tar.gz
        sha256: 044a052a11a61da0576274504c17eb7e2803b41128e25821e96632207f23c88c
        x-checker-data:
          type: pypi
          name: lmfit

  - name: python-lmfitxps
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/6c/88/d753e81e40dbf5c6d9154b5239f0587c37a2157c7e3966b73d934e94d5c6/lmfitxps-1.3.0.tar.gz
        sha256: 75ea46ee85defcba219e84558e322cbe603fd9fa5571a6efc367d07cf9cd06f4
        x-checker-data:
          type: pypi
          name: lmfitxps

  - name: LG4X-V2
    buildsystem: simple
    build-commands:
      - install -Dm744 Python/* /app/bin
      - cp -r Databases /app
      - install -Dm644 data/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 data/logo/logo.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 data/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: https://github.com/Julian-Hochhaus/LG4X-V2
        commit: 91d8dbbf43756d9fa799e6759097e1c7aeae55ec
        tag: 2.1.5
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: metainfo_release_date.patch
      - type: patch
        path: flatpak_log.patch


